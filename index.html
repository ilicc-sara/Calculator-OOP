<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
  </head>
  <body>
    <script type="module" src="/src/main.js"></script>

    <div class="container">
      <div class="screen">
        <div class="second-num"><span class="second"></span></div>
        <div class="first-num"><span class="first"></span></div>
      </div>
      <div class="function-cont">
        <button class="btn clear">CLEAR</button>
        <button class="btn delete">DELETE</button>
      </div>

      <div class="operations">
        <div class="num-cont">
          <button class="num-btn" data-num="7">7</button>
          <button class="num-btn" data-num="8">8</button>
          <button class="num-btn" data-num="9">9</button>
          <button class="num-btn" data-num="4">4</button>
          <button class="num-btn" data-num="5">5</button>
          <button class="num-btn" data-num="6">6</button>
          <button class="num-btn" data-num="1">1</button>
          <button class="num-btn" data-num="2">2</button>
          <button class="num-btn" data-num="3">3</button>
          <button class="num-btn" data-num=".">.</button>
          <button class="num-btn" data-num="0">0</button>
          <button class="equals" data-num="=">=</button>
        </div>
        <div class="op-cont">
          <button class="op-btn" data-op="/">/</button>
          <button class="op-btn" data-op="*">*</button>
          <button class="op-btn" data-op="-">-</button>
          <button class="op-btn" data-op="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
